<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="text-area-container">
            <div id="previous-calc" class="txt previous-txt"></div>
            <div id="current-calc" class="txt current-txt"></div>
        </div>
        <div class="clr-del-container">
            <button id="clear-btn" class="btn">Clear</button>
            <button id="delete-btn" class="btn">Delete</button>
        </div>
        <div class="num-op-conatiner">
            <button class="btn num-btn">7</button>
            <button class="btn num-btn">8</button>
            <button class="btn num-btn">9</button>
            <button class="btn op-btn">/</button>
            <button class="btn num-btn">4</button>
            <button class="btn num-btn">5</button>
            <button class="btn num-btn">6</button>
            <button class="btn op-btn">x</button>
            <button class="btn num-btn">1</button>
            <button class="btn num-btn">2</button>
            <button class="btn num-btn">3</button>
            <button class="btn op-btn">-</button>
            <button class="btn num-btn">.</button>
            <button class="btn num-btn">0</button>
            <button class="btn op-btn equal-btn">=</button>
            <button class="btn op-btn">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
